<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero API Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Superhero Information</h1>
    <div>
        <label for="heroId">Superhero ID:</label>
        <input type="number" id="heroId" placeholder="Enter ID">
        <button onclick="getSuperheroInfo()">Get Info</button>
        <div id="infoResult"></div>
    </div>

    <h1>Superhero Powers</h1>
    <div>
        <label for="powersId">Superhero ID:</label>
        <input type="number" id="powersId" placeholder="Enter ID">
        <button onclick="getSuperheroPowers()">Get Powers</button>
        <div id="powersResult"></div>
    </div>

    <h1>Publishers</h1>
    <div>
        <button onclick="getPublishers()">Get Publishers</button>
        <div id="publishersResult"></div>
    </div>

    <h1>Search Superheroes</h1>
    <div>
        <label for="searchField">Search Field:</label>
        <select id="searchField">
            <option value="name">Name</option>
            <option value="race">Race</option>
            <option value="publisher">Publisher</option>
            <option value="power">Power</option>
        </select>
        <input type="text" id="searchPattern">
        <button id="searchButton">Search</button>
        <div id="searchResult"></div>        
    </div>

    <div class="container">
        <h2>Create a New Superhero List</h2>
        <input type="text" id="listName" placeholder="Enter List Name">
        <button onclick="createSuperheroList()">Create List</button>

        <h2>Save Superhero IDs to List</h2>
        <input type="text" id="listNameForIds" placeholder="Enter List Name">
        <input type="text" id="superheroIds" placeholder="Enter Superhero IDs (comma-separated)">
        <button onclick="saveSuperheroIdsToList()">Save IDs to List</button>

        <h2>Get Superhero IDs from List</h2>
        <input type="text" id="listNameForGetIds" placeholder="Enter List Name">
        <button onclick="getSuperheroIdsFromList()">Get IDs</button>

        <h2>Delete Superhero List</h2>
        <input type="text" id="listNameForDelete" placeholder="Enter List Name">
        <button onclick="deleteSuperheroList()">Delete List</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
